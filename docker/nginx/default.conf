# ============================================
# Конфигурация Nginx для PHP-проекта
# ============================================

server {
    # Слушаем порт 80 (внутри контейнера)
    listen 80;

    # Имя сервера (для Docker не критично)
    server_name localhost;

    # ── Корневая папка сайта ──
    # Nginx будет искать файлы здесь
    # Указываем на public/ — это безопасно!
    # Пользователь НЕ сможет открыть config/database.php напрямую
    root /var/www/html/public;

    # ── Файл по умолчанию ──
    # Если зашли на / — Nginx откроет index.php
    index index.php;

    # ── Обработка всех запросов ──
    location / {
        # try_files пробует найти файл по порядку:
        # 1. $uri          — точный файл (style.css, image.jpg)
        # 2. $uri/         — директория
        # 3. /index.php... — если ничего не найдено → передать в index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ── Обработка PHP-файлов ──
    location ~ \.php$ {
        # fastcgi_pass — куда передавать PHP-файлы
        # "php" — это имя сервиса из docker-compose.yml
        # 9000 — стандартный порт PHP-FPM
        fastcgi_pass php:9000;

        # Какой файл выполнять
        fastcgi_index index.php;

        # Полный путь к PHP-файлу внутри контейнера
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Подключаем стандартные параметры FastCGI
        include fastcgi_params;
    }

    # ── Запрещаем доступ к скрытым файлам (.env, .git и т.д.) ──
    location ~ /\. {
        deny all;
    }
}
